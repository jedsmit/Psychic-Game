<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Psychic Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <!--Game stats-->
    <div class="container border round mt-5 bg-light
     border-dark">
        <div class="row">
            <div class="col">
                <h2>Guess what letter I'm thinking of before running out of guesses!</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h4 id="wins">Wins:</h4>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h4 id="losses">Losses:</h4>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h4 id="guesses-left">Guesses left:</h4>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h4 id="guesses-so-far">Guesses so far:</h4>
            </div>
        </div>

    </div>



    <script src="assets/javascript/game.js" async defer></script>
</body>

</html>
